{% extends 'base.html' %}
{% block content %}

<div class="row row-flex">
    
{% for product in products %}
</div>
<div class="col-xs-10 col-xs-offset-1 col-sm-offset-0 col-sm-6 col-md-4 display panel panel_default">
    <div class = "panel-body">
    <div class="product" style ="background_image: url('{{MEDIA_URL}}{{ produc.image }}')"></div>
    <h3>{{ product.name }}</h3>
    <p class="product_description">{{ product.desciption }}</p>
    <p>{{ price}}</p>
    <form method ="POST" action "{% url 'add_to_cart' %}">
    {% csrf_token %}
    <div class="input_group">
        <input name="quantity" type="number" min="1" max="999" class="form-control" place_holder="quatity">
        <span class="input-group-btn"></span>
        <button class="btn btn_success" type="submit">Add</button>
    </div>
    </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
